# Gen http://zhaorenzhi.cn
# 这个文件用于描述模板的基础属性

template:
  #  模板名
  name: 'artky'
  #  模板的版本
  version: 0.30
  #  类型 content or blog
  type: 'blog'
  #  显示名称
  screen_name: 'Artky'
  cost: 0
  #  简介
  summary:
    en: 'Style same as home page.'
    zh: '与主页相似的样式。'
  settings:
    - id: name
      name: 名字
      type: String
      length:
        maximum: 20
        minimum: 2
      default: 无名氏
    - id: count
      name: '条数'
      type: Integer
      maximum: 10
      default: 5
  skim_path:
    - 'skim/assets/style.css'
    - 'skim/assets/script.js'